name: Build & Publish EdgeFlow Node Container

on:
  workflow_run:
    workflows: ["Test EdgeFlow"]
    types: [completed]

permissions:
  contents: read
  packages: write
  actions: read

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version tag
        id: get_tag
        run: |
          VERSION_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "latest")
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Build and Push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./edge-flow-node
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/edgeflow-node:latest
            ghcr.io/${{ github.repository_owner }}/edgeflow-node:${{ env.VERSION_TAG }}
            ghcr.io/${{ github.repository_owner }}/edgeflow-node:${{ github.sha }}
