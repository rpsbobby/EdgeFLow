name: Build & Publish EdgeFlow Node Container

on:
  workflow_run:
    workflows: ["Test EdgeFlow"]
    types:
      - completed

jobs:
  build:
    # 🧠 Only run if tests passed AND branch is main
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 🏷️ Determine tag name dynamically
      - name: Get version tag
        id: get_tag
        run: |
          # Default to 'latest' if no tag found
          VERSION_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "latest")
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "Using version tag: $VERSION_TAG"

      - name: Build and Push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./edge-flow-node
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/edgeflow-node:latest
            ghcr.io/${{ github.repository_owner }}/edgeflow-node:${{ env.VERSION_TAG }}
            ghcr.io/${{ github.repository_owner }}/edgeflow-node:${{ github.sha }}
